<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaheeForm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="form-wrapper">
        <div class="block-form">
            <h2 class="subject">Contact</h2>
            <div class="description">For new projects, ideas, business or anything <br> you'd like to discuss,
                contact
                with me!</div>
            <div class="container">
                <form action="#" class="form">
                    <input type="text" name="name" id="name" placeholder="Your name..." required>
                    <input type="text" name="email" id="email" placeholder="Your email..." required>
                    <input type="text" name="phone" id="phone" placeholder="Your phone number..." required>
                    <textarea name="message" id="message" cols="30" rows="11.5" placeholder="Your message..."
                        required></textarea>
                    <input type="submit" value="Submit">

                </form>
                <div class="info">
                    <div class="info-name">ADDRESS</div>
                    <div class="contact-info">123 City name, Street, City, Country</div>

                    <div class="info-name">EMAIL</div>
                    <div class="contact-info">cahee@domain.com</div>

                    <div class="info-name">PHONE</div>
                    <div class="contact-info">+012 345 6789</div>
                </div>
            </div>
        </div>


    </div>

    <footer class="block-footer">
        <div class="container">
            <div class="copyright">Â© 2015 Company. All right reserved.</div>
            <div class="name">Cahee</div>
            <div class="author">Made with <span style="color: #ff2b58; font-weight: bold;">love</span> by Auskteez
            </div>
        </div>
    </footer>

</body>

</html>
